<div class="container rounded p-4 shadow mt-2" style="background-color: #000080;">
    <h3 class="title-h3">RECORDS</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="width: 100px">EmployeeId</th>
                <th style="width: 100px">EmployeeNumber</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Picture</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i=index">
                <td>{{employee.EmployeeId}}</td>
                <td>{{employee.EmployeeNumber}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Birthday}}</td>
                <td>{{employee.Gender}}</td>
                <td><img [src]="employee.Picture" style="width: 100px; height: 100px"></td>
                <td>
                    <a class="btn btn-outline-primary me-2" (click)="editEmployee(i)">Edit</a>
                    <a class="btn btn-outline-danger" (click)="deleteEmployee(i)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<div class="container">
    <h2>Create data:</h2>
    <form>
        <div class="form-group row mb-2">
            <label for="EmployeeId" class="col-sm-4 col-form-label">Employee Id:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="EmployeeId" name="EmployeeId" [(ngModel)]="model.EmployeeId" placeholder="Enter your Employee Id" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="EmployeeNumber" class="col-sm-4 col-form-label">Employee Number:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="EmployeeNumber" name="EmployeeNumber" [(ngModel)]="model.EmployeeNumber" placeholder="Enter your Employee Number" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="FirstName" class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="FirstName" name="FirstName" [(ngModel)]="model.FirstName" placeholder="Enter your First Name" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="LastName" class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="LastName" name="LastName" [(ngModel)]="model.LastName" placeholder="Enter your Last Name" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="Birthday" class="col-sm-4 col-form-label">Birthday:</label>
            <div class="col-sm-7">
                <input type="date" class="form-control" id="Birthday" name="Birthday" [(ngModel)]="model.Birthday" placeholder="Enter your Birthday" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="Gender" class="col-sm-4 col-form-label">Gender:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="Gender" name="Gender" [(ngModel)]="model.Gender" placeholder="Enter your Gender" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="Picture" class="col-sm-4 col-form-label">Picture:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="Picture" name="Picture" [(ngModel)]="model.Picture" placeholder="Enter your Image Link" required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <div class="col-sm-10 offset-sm-4">
                <button type="submit" class="btn btn-primary" (click)="addEmployee()">Save</button>
            </div>
        </div>
    </form>
</div>
